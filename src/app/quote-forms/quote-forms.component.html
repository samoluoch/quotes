<div class="container-fluid">
  <div class="jumbotron">
    <div class="row">
      <form> <!--(ngSubmit)='submitQuote()' #quoteForm='ngForm'-->
        <div class="form-group">

         <label for="author">Author</label>
         <input type="text" required class="form-control" id="author">

       </div>
       <div class="form-group">

        <label for="quote">Enter the Quote Here</label>
        <textarea class="form-control" id="quote" rows="4" required></textarea>

        <label for="dateCreated">Enter Date in (YYYY, MM, DD) format</label>
        <input type="text" class="form-control" id="date" required>

        </div>
        <input onclick="submit();" type="submit" value="Submit">
      </form>
    </div>
  </div>
</div>
